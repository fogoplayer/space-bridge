<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Bridge | Basic Demo</title>

  <script type="module" src="client.mjs"></script>
</head>

<body>
  Basic Demo
  <form>
    <fieldset>
      <legend>Choose an execution environment</legend>
      <label>
        <input type="radio" name="environment" id="dynamic" value="dynamic" disabled>
        Dynamic (coming soon)
      </label>
      <label>
        <input type="radio" name="environment" id="local" value="local">
        Local
      </label>
      <label>
        <input type="radio" name="environment" id="remote" value="remote">
        Remote
      </label>
    </fieldset>
    <button>Send request</button>
    <output name="response" for="dynamic local remote" id="response"></output>
  </form>

</body>

</html>
